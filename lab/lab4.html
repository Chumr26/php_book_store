<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tailwind Navbar (Spotify Dark)</title>

        <!-- TailwindCSS (CDN) -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            spotify: {
                                bg: '#0b0b0f',
                                surface: 'rgba(18,18,24,0.88)',
                                surface2: 'rgba(25,25,34,0.85)',
                                stroke: 'rgba(255,255,255,0.10)',
                                stroke2: 'rgba(255,255,255,0.14)',
                                text: '#eef0f4',
                                muted: 'rgba(238,240,244,0.72)',
                                accent: '#1ed760',
                                accent2: '#22c55e',
                            },
                        },
                        boxShadow: {
                            spotify: '0 14px 48px rgba(0, 0, 0, 0.55)',
                        },
                    },
                },
            };
        </script>

        <style>
            /* Make the hamburger icon visible on a dark background */
            .tw-nav-btn:focus-visible {
                outline: none;
                box-shadow: 0 0 0 4px rgba(30, 215, 96, 0.25);
            }
        </style>
    </head>

    <body
        class="min-h-screen bg-[radial-gradient(1100px_600px_at_15%_0%,rgba(30,215,96,0.14),transparent_60%),radial-gradient(900px_520px_at_88%_18%,rgba(99,102,241,0.10),transparent_55%),linear-gradient(180deg,#050507_0%,#0b0b0f_35%,#07070a_100%)] text-spotify-text"
    >
        <div class="mx-auto max-w-[1100px] px-4 py-7">
            <nav
                class="rounded-[18px] border border-spotify-stroke bg-spotify-surface shadow-spotify backdrop-blur-[10px]"
                aria-label="Primary"
            >
                <div class="flex items-center justify-between gap-3 px-4 py-3">
                    <!-- Brand -->
                    <a
                        href="#"
                        class="flex items-center gap-3 font-extrabold tracking-[-0.02em]"
                    >
                        <span
                            class="grid h-[38px] w-[38px] place-items-center rounded-full bg-[radial-gradient(circle_at_35%_30%,rgba(255,255,255,0.18),transparent_55%),linear-gradient(180deg,#1ed760_0%,#0ea34c_100%)] shadow-[0_10px_20px_rgba(30,215,96,0.18)]"
                            aria-hidden="true"
                        >
                            <!-- soundwave icon -->
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 20 20"
                                fill="none"
                            >
                                <path
                                    d="M4 12.7c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v2.1c0 .9-.7 1.6-1.6 1.6Z"
                                    fill="#07140b"
                                />
                                <path
                                    d="M9 15c-.9 0-1.6-.7-1.6-1.6V6.6c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v6.8c0 .9-.7 1.6-1.6 1.6Z"
                                    fill="#07140b"
                                />
                                <path
                                    d="M14 12.7c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v2.1c0 .9-.7 1.6-1.6 1.6Z"
                                    fill="#07140b"
                                />
                            </svg>
                        </span>

                        <span class="text-base sm:text-lg"
                            >Book<span class="text-spotify-accent"
                                >ify</span
                            ></span
                        >
                    </a>

                    <!-- Desktop links -->
                    <div
                        class="hidden lg:flex items-center gap-2 rounded-full border border-spotify-stroke bg-spotify-surface2 p-1"
                    >
                        <a
                            class="rounded-full border border-[rgba(30,215,96,0.22)] bg-[rgba(30,215,96,0.14)] px-4 py-2 text-sm font-semibold text-spotify-text"
                            href="#"
                            aria-current="page"
                        >
                            Home
                        </a>
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Browse</a
                        >
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Library</a
                        >
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Premium</a
                        >
                    </div>

                    <!-- Desktop search -->
                    <div class="hidden lg:flex flex-1 max-w-[520px]">
                        <label class="relative w-full">
                            <span class="sr-only">Search</span>
                            <span
                                class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-white/60"
                                aria-hidden="true"
                            >
                                <svg
                                    width="18"
                                    height="18"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                >
                                    <path
                                        d="M8.6 15.3a6.7 6.7 0 1 1 0-13.4 6.7 6.7 0 0 1 0 13.4Z"
                                        stroke="currentColor"
                                        stroke-width="1.6"
                                    />
                                    <path
                                        d="M13.5 13.5 18 18"
                                        stroke="currentColor"
                                        stroke-width="1.6"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </span>
                            <input
                                type="search"
                                placeholder="What do you want to read?"
                                class="w-full rounded-full border border-spotify-stroke bg-spotify-surface2 py-2.5 pl-10 pr-3 text-sm text-spotify-text placeholder:text-white/55 focus:border-spotify-stroke2 focus:outline-none focus:ring-4 focus:ring-[rgba(30,215,96,0.18)]"
                            />
                        </label>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center gap-2">
                        <a
                            href="#"
                            class="hidden sm:inline-flex items-center justify-center rounded-full border border-spotify-stroke bg-spotify-surface2 px-4 py-2 text-sm font-semibold text-spotify-text hover:bg-white/5 hover:border-spotify-stroke2"
                        >
                            Log in
                        </a>
                        <a
                            href="#"
                            class="hidden sm:inline-flex items-center justify-center rounded-full bg-gradient-to-br from-spotify-accent to-spotify-accent2 px-4 py-2 text-sm font-bold text-[#07140b] shadow-[0_10px_24px_rgba(30,215,96,0.22)] hover:brightness-[1.02]"
                        >
                            Sign up
                        </a>
                        <a
                            href="#"
                            aria-label="Account"
                            class="hidden sm:inline-flex h-10 w-10 items-center justify-center rounded-full border border-spotify-stroke bg-[radial-gradient(circle_at_30%_30%,rgba(255,255,255,0.25),transparent_55%),linear-gradient(180deg,#232332_0%,#141420_100%)] font-extrabold text-white/90"
                        >
                            A
                        </a>

                        <!-- Mobile menu button -->
                        <button
                            id="menuBtn"
                            type="button"
                            class="tw-nav-btn inline-flex h-11 w-11 items-center justify-center rounded-full border border-spotify-stroke bg-spotify-surface2 text-spotify-text lg:hidden"
                            aria-expanded="false"
                            aria-controls="mobileMenu"
                            aria-label="Open menu"
                        >
                            <svg
                                width="20"
                                height="20"
                                viewBox="0 0 20 20"
                                fill="none"
                                aria-hidden="true"
                            >
                                <path
                                    d="M3 5.5h14M3 10h14M3 14.5h14"
                                    stroke="currentColor"
                                    stroke-width="1.6"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile menu -->
                <div
                    id="mobileMenu"
                    class="hidden border-t border-spotify-stroke px-4 pb-4"
                >
                    <div
                        class="mt-3 grid gap-2 rounded-2xl border border-spotify-stroke bg-[rgba(25,25,34,0.70)] p-3"
                    >
                        <a
                            class="rounded-full border border-[rgba(30,215,96,0.22)] bg-[rgba(30,215,96,0.14)] px-4 py-2 text-sm font-semibold"
                            href="#"
                            aria-current="page"
                            >Home</a
                        >
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Browse</a
                        >
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Library</a
                        >
                        <a
                            class="rounded-full px-4 py-2 text-sm font-semibold text-spotify-muted hover:bg-white/5 hover:text-spotify-text"
                            href="#"
                            >Premium</a
                        >

                        <label class="relative w-full mt-2">
                            <span class="sr-only">Search</span>
                            <span
                                class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-white/60"
                                aria-hidden="true"
                            >
                                <svg
                                    width="18"
                                    height="18"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                >
                                    <path
                                        d="M8.6 15.3a6.7 6.7 0 1 1 0-13.4 6.7 6.7 0 0 1 0 13.4Z"
                                        stroke="currentColor"
                                        stroke-width="1.6"
                                    />
                                    <path
                                        d="M13.5 13.5 18 18"
                                        stroke="currentColor"
                                        stroke-width="1.6"
                                        stroke-linecap="round"
                                    />
                                </svg>
                            </span>
                            <input
                                type="search"
                                placeholder="Search"
                                class="w-full rounded-full border border-spotify-stroke bg-spotify-surface2 py-2.5 pl-10 pr-3 text-sm text-spotify-text placeholder:text-white/55 focus:border-spotify-stroke2 focus:outline-none focus:ring-4 focus:ring-[rgba(30,215,96,0.18)]"
                            />
                        </label>

                        <div class="mt-2 flex items-center gap-2">
                            <a
                                class="flex-1 rounded-full border border-spotify-stroke bg-spotify-surface2 px-4 py-2 text-center text-sm font-semibold hover:bg-white/5"
                                href="#"
                                >Log in</a
                            >
                            <a
                                class="flex-1 rounded-full bg-gradient-to-br from-spotify-accent to-spotify-accent2 px-4 py-2 text-center text-sm font-bold text-[#07140b] hover:brightness-[1.02]"
                                href="#"
                                >Sign up</a
                            >
                        </div>
                    </div>
                </div>
            </nav>

            <section
                class="mt-5 rounded-[18px] border border-spotify-stroke bg-[rgba(18,18,24,0.55)] p-5 text-spotify-muted"
            >
                <strong class="text-spotify-text">Tip:</strong> Resize under
                <strong class="text-spotify-text">1024px</strong>
                to see the mobile menu.
            </section>
        </div>

        <script>
            (function () {
                const btn = document.getElementById('menuBtn');
                const menu = document.getElementById('mobileMenu');
                if (!btn || !menu) return;

                btn.addEventListener('click', () => {
                    const isOpen = !menu.classList.contains('hidden');
                    menu.classList.toggle('hidden');
                    btn.setAttribute('aria-expanded', String(!isOpen));
                });
            })();
        </script>
    </body>
</html>
