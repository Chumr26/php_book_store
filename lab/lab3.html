
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap 5 Navbar (Spotify Dark)</title>

		<!-- Bootstrap 5.x -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<style>
			:root {
				--sp-bg: #0b0b0f;
				--sp-surface: rgba(18, 18, 24, 0.88);
				--sp-surface-2: rgba(25, 25, 34, 0.85);
				--sp-text: #eef0f4;
				--sp-muted: rgba(238, 240, 244, 0.72);
				--sp-stroke: rgba(255, 255, 255, 0.10);
				--sp-stroke-2: rgba(255, 255, 255, 0.14);
				--sp-accent: #1ed760;
				--sp-accent-2: #22c55e;
				--sp-shadow: 0 14px 48px rgba(0, 0, 0, 0.55);
				--sp-radius: 18px;
			}

			body {
				background:
					radial-gradient(1100px 600px at 15% 0%, rgba(30, 215, 96, 0.14), transparent 60%),
					radial-gradient(900px 520px at 88% 18%, rgba(99, 102, 241, 0.10), transparent 55%),
					linear-gradient(180deg, #050507 0%, var(--sp-bg) 35%, #07070a 100%);
				color: var(--sp-text);
			}

			/* Make Bootstrap feel Spotify-dark */
			.navbar.sp-navbar {
				padding: 0.75rem;
				background: var(--sp-surface) !important;
				border: 1px solid var(--sp-stroke);
				border-radius: var(--sp-radius);
				box-shadow: var(--sp-shadow);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
			}

			.navbar.sp-navbar .navbar-brand {
				display: inline-flex;
				align-items: center;
				gap: 0.65rem;
				font-weight: 800;
				letter-spacing: -0.02em;
				color: var(--sp-text);
			}

			.sp-logo {
				width: 38px;
				height: 38px;
				border-radius: 999px;
				background:
					radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.18), transparent 55%),
					linear-gradient(180deg, var(--sp-accent) 0%, #0ea34c 100%);
				box-shadow: 0 10px 20px rgba(30, 215, 96, 0.18);
				display: grid;
				place-items: center;
				flex: 0 0 auto;
			}

			.navbar.sp-navbar .navbar-brand span {
				color: var(--sp-accent);
			}

			/* Toggler */
			.navbar.sp-navbar .navbar-toggler {
				border-radius: 999px;
				border: 1px solid var(--sp-stroke);
				background: var(--sp-surface-2);
			}

			.navbar.sp-navbar .navbar-toggler:focus {
				box-shadow: 0 0 0 0.25rem rgba(30, 215, 96, 0.18);
			}

			/* Pills */
			.navbar.sp-navbar .nav-link {
				color: var(--sp-muted);
				font-weight: 650;
				border-radius: 999px;
				padding: 0.55rem 0.85rem;
				transition: background 150ms ease, color 150ms ease, transform 150ms ease;
			}

			.navbar.sp-navbar .nav-link:hover {
				color: var(--sp-text);
				background: rgba(255, 255, 255, 0.06);
			}

			.navbar.sp-navbar .nav-link.active,
			.navbar.sp-navbar .nav-link[aria-current="page"] {
				color: var(--sp-text);
				background: rgba(30, 215, 96, 0.14);
				border: 1px solid rgba(30, 215, 96, 0.22);
			}

			/* Search pill */
			.sp-search .form-control {
				border-radius: 999px;
				border: 1px solid var(--sp-stroke);
				background: var(--sp-surface-2);
				color: var(--sp-text);
				padding-left: 2.4rem;
			}

			.sp-search .form-control::placeholder {
				color: rgba(238, 240, 244, 0.55);
			}

			.sp-search .form-control:focus {
				border-color: var(--sp-stroke-2);
				box-shadow: 0 0 0 0.25rem rgba(30, 215, 96, 0.18);
				background: rgba(25, 25, 34, 0.92);
				color: var(--sp-text);
			}

			.sp-search {
				position: relative;
				min-width: 220px;
			}

			.sp-search svg {
				position: absolute;
				left: 0.85rem;
				top: 50%;
				transform: translateY(-50%);
				color: rgba(238, 240, 244, 0.62);
			}

			/* Buttons */
			.btn.sp-btn {
				border-radius: 999px;
				font-weight: 750;
				padding: 0.55rem 0.9rem;
				border: 1px solid var(--sp-stroke);
				background: var(--sp-surface-2);
				color: var(--sp-text);
			}

			.btn.sp-btn:hover {
				border-color: var(--sp-stroke-2);
				background: rgba(255, 255, 255, 0.06);
				color: var(--sp-text);
				transform: translateY(-1px);
			}

			.btn.sp-btn-accent {
				border: 0;
				color: #07140b;
				background: linear-gradient(135deg, var(--sp-accent) 0%, var(--sp-accent-2) 100%);
				box-shadow: 0 10px 24px rgba(30, 215, 96, 0.22);
			}

			.btn.sp-btn-accent:hover {
				filter: brightness(1.02);
			}

			.sp-avatar {
				width: 40px;
				height: 40px;
				border-radius: 999px;
				border: 1px solid var(--sp-stroke);
				background:
					radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 55%),
					linear-gradient(180deg, #232332 0%, #141420 100%);
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-weight: 800;
				color: rgba(238, 240, 244, 0.9);
				text-decoration: none;
			}

			/* Nice collapse container */
			@media (max-width: 991.98px) {
				.navbar.sp-navbar .navbar-collapse {
					margin-top: 0.75rem;
					padding: 0.75rem;
					border-radius: 16px;
					border: 1px solid var(--sp-stroke);
					background: rgba(25, 25, 34, 0.70);
				}
			}

			.demo {
				max-width: 1100px;
				margin: 18px auto 0;
				padding: 18px;
				border-radius: var(--sp-radius);
				border: 1px solid var(--sp-stroke);
				background: rgba(18, 18, 24, 0.55);
				color: var(--sp-muted);
			}
			.demo strong { color: var(--sp-text); }
		</style>
	</head>
	<body>
		<div class="container py-4">
			<nav class="navbar navbar-expand-lg sp-navbar" aria-label="Primary navigation">
				<div class="container-fluid">
					<a class="navbar-brand" href="#" aria-label="Home">
						<span class="sp-logo" aria-hidden="true">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none">
								<path d="M4 12.7c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v2.1c0 .9-.7 1.6-1.6 1.6Z" fill="#07140b"/>
								<path d="M9 15c-.9 0-1.6-.7-1.6-1.6V6.6c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v6.8c0 .9-.7 1.6-1.6 1.6Z" fill="#07140b"/>
								<path d="M14 12.7c-.9 0-1.6-.7-1.6-1.6V9c0-.9.7-1.6 1.6-1.6s1.6.7 1.6 1.6v2.1c0 .9-.7 1.6-1.6 1.6Z" fill="#07140b"/>
							</svg>
						</span>
						Book<span>ify</span>
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#spNavbar"
						aria-controls="spNavbar"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="spNavbar">
						<ul class="navbar-nav me-lg-2 mb-2 mb-lg-0 gap-1">
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Browse</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Library</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Premium</a></li>
						</ul>

						<form class="d-flex sp-search my-2 my-lg-0 me-lg-auto" role="search" aria-label="Site search">
							<svg width="18" height="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
								<path d="M8.6 15.3a6.7 6.7 0 1 1 0-13.4 6.7 6.7 0 0 1 0 13.4Z" stroke="currentColor" stroke-width="1.6"/>
								<path d="M13.5 13.5 18 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
							</svg>
							<input class="form-control" type="search" placeholder="What do you want to read?" aria-label="Search" />
						</form>

						<div class="d-flex align-items-center gap-2">
							<a class="btn sp-btn" href="#">Log in</a>
							<a class="btn sp-btn sp-btn-accent" href="#">Sign up</a>
							<a class="sp-avatar" href="#" aria-label="Account">A</a>
						</div>
					</div>
				</div>
			</nav>

			<section class="demo">
				<strong>Bootstrap-based:</strong> This navbar uses the Bootstrap 5 collapse/toggler behavior, with custom
				CSS to match a Spotify-like dark theme (dark greys, neon accents, rounded pills).
			</section>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
